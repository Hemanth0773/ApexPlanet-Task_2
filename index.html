<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task 2 - Intermediate HTML / CSS / JS</title>

  
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  
  <header class="navbar">
    <h1 class="brand">ApexPlanet TASK-2</h1>
    <nav>
      <a href="#contact">Contact Form</a>
      <a href="#todo">To-Do List</a>
    </nav>
  </header>

  
  <main class="container">
    
    <section id="contact" class="card">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>

    
    <aside class="sidebar card hidden" aria-label="Info Sidebar">
      <h3>Quick Info</h3>
      <p>This sidebar slides under the main area on small screens.</p>
    </aside>

    
    <section id="layout" class="card full hidden">
      <h2>Responsive Layout Demo</h2>
      <p>
        Resize the browser window or open on mobile to see Flexbox navigation
        stack and the CSS Grid main area collapse into one column.
      </p>
    </section>

    
    <section id="todo" class="card full">
      <h2>My To-Do List</h2>
      <div class="todo-input">
        <input id="taskInput" type="text" placeholder="Add a new taskâ€¦" />
        <button id="addBtn" type="button">Add</button>
      </div>
      <ul id="taskList"></ul>
    </section>
  </main>

  
  <script src="script.js"></script>
</body>
</html>
